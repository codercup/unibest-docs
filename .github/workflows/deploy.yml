      - name: Build Gitee Pages
        uses: yanglbme/gitee-pages-action@main
        with:
          # æ›¿æ¢ä¸ºä½ çš„ Gitee ç”¨æˆ·å
          gitee-username: codercup
          # æ³¨æ„åœ¨ Settings->Secrets é…ç½® GITEE_PASSWORD
